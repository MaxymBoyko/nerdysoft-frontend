<div class="quiz-list">
    <div class="category-list">
        <div *ngFor="let quiz of quizes, let i = index" >
            <div class="list-item">
                <div>
                    <div style="display: flex; align-items: center;">
                        <h4 class="poppins-bold">{{ quiz.name }}</h4>
                    </div>
                    <p>Number of questions: {{ quiz.amountQuestions }}</p>
                </div>
                <a [routerLink]="['/play']" [queryParams]="{amount: quiz.amountQuestions, category: quiz.category}">
                    <button class="custom-button">Start</button>

                </a>
            </div>
            <div class="dividers">
                <div class="divider-start"></div>
                <div class="divider-end"></div>
            </div>
        </div>
    </div>
</div>
